<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta 
      http-equiv="X-UA-Compatible" 
      content="ie=edge"
    >
    <title>Search bar airbnb</title>
    <link 
      rel="stylesheet" 
      href="./style.css"
    >
  </head>
  <body>
    <div class="container">
      <form 
      action="/" 
      method="post"
      data-qa="big"
      > 
        <label for="bigSearchInput" class="form-label">
          <span class="search-image search-image_big"></span>
          <input
            type="search"
            name="bigsearchInput"
            class="form-label-input form-label-input_big"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
            id="bigsearchInput"
          >
        </label>
      </form>
    </div>
    <div class="container">
      <form class="searchBar_small"
        action="/" 
        method="post"
        data-qa="small"
      >      
        <label for="smallSearchInput" class="form-label form-label_small">
          <span class="search-image search-image_small"></span>
          <input
            type="search"
            name="searchInput"
            class="form-label-input form-label-input_small"
            placeholder="Try &quot;Los Angeles&quot;"
            id="smallSearchInput"
          >
        </label>
      </form>
    </div>           
  </body>
</html>
